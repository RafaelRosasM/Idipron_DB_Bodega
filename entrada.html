<!DOCTYPE html>
<html>
  <body>
    <h3>Ingrese los Datos De Entrada</h3>

    <label>Responsable:</label>
    <select id="responsable" class="styled-select"></select><br><br>

    <label>Material:</label>
    <select id="material" class="styled-select"></select><br><br>

    <label>Cantidad:</label>
    <input type="number" id="cantidad" class="styled-input" min="1"><br><br>

    <!-- Botón con spinner -->
    <button id="btnEntrada" class="btn-entrada" onclick="enviar()">
      <span id="spinner" class="spinner" style="display:none;"></span>
      <span id="btnText">⬅️ Registrar Entrada</span>
    </button>

    <style>
      /* === Estilo mejorado para los campos === */
      label {
        font-family: "Segoe UI", Tahoma, sans-serif;
        font-weight: 600;
        display: block;
        margin-bottom: 4px;
        color: #333;
      }

      .styled-select,
      .styled-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        font-family: "Segoe UI", Tahoma, sans-serif;
        box-sizing: border-box;
        transition: all 0.3s ease;
        background: #fff;
      }

      .styled-select:focus,
      .styled-input:focus {
        outline: none;
        border-color: #16a34a;
        box-shadow: 0 0 5px rgba(22, 163, 74, 0.5);
      }

      /* === Botón con spinner === */
      .btn-entrada {
        background-color: #16a34a; /* Verde fuerte */
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      .btn-entrada:hover {
        background-color: #15803d; /* Verde más oscuro al pasar */
      }

      /* Spinner CSS */
      .spinner {
        border: 3px solid #f3f3f3; /* color gris claro */
        border-top: 3px solid white; /* color de animación */
        border-radius: 50%;
        width: 14px;
        height: 14px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <div id="mensaje" style="margin-top:10px; font-weight:bold; color:green;"></div>

    <script>
      // Cargar responsables
      google.script.run.withSuccessHandler(function(responsables) {
        const sel = document.getElementById('responsable');
        responsables.forEach(r => {
          let opt = document.createElement('option');
          opt.value = r.id;
          opt.text = `${r.id} - ${r.nombre}`;
          sel.add(opt);
        });
      }).obtenerResponsables();

      // Cargar materiales
      google.script.run.withSuccessHandler(function(materiales) {
        const sel = document.getElementById('material');
        materiales.forEach(m => {
          let opt = document.createElement('option');
          opt.value = m.id;
          opt.text = `${m.id} - ${m.nombre} (Grupo: ${m.grupo})`;
          sel.add(opt);
        });
      }).obtenerMateriales();

      function enviar() {
        const btn = document.getElementById("btnEntrada");
        const spinner = document.getElementById("spinner");
        const btnText = document.getElementById("btnText");

        const datos = {
          responsable: document.getElementById('responsable').value,
          material: document.getElementById('material').value,
          cantidad: parseInt(document.getElementById('cantidad').value)
        };

        // Mostrar spinner y desactivar botón
        spinner.style.display = "inline-block";
        btnText.textContent = "Registrando...";
        btn.disabled = true;

        google.script.run.withSuccessHandler(function(msg) {
          document.getElementById('mensaje').innerHTML = msg;

          // Restaurar botón
          spinner.style.display = "none";
          btnText.textContent = "⬅️ Registrar Entrada";
          btn.disabled = false;
        }).withFailureHandler(function(err) {
          document.getElementById('mensaje').innerHTML = "❌ Error: " + err;

          // Restaurar botón
          spinner.style.display = "none";
          btnText.textContent = "⬅️ Registrar Entrada";
          btn.disabled = false;
        }).registrarEntrada(datos);
      }
    </script>
  </body>
</html>
